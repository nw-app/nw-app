<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>西北e生活｜登入</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="suppress-errors.js"></script>

</head>
<body>
  <div id="orientation-tip">
    <div class="tip-card">
      <div class="brand">西北e生活</div>
      <div class="tip-title">建議以直屏使用</div>
      <div class="tip-desc">手機使用者請旋轉為直屏以獲得最佳體驗</div>
    </div>
  </div>

  <main class="container">
    <section class="left">
      <div class="brand-wrap">
        <button class="brand-logo" type="button" aria-label="進入後台">
          <img src="favicon.svg" alt="Logo" class="logo-img">
          <div>西北e生活</div>
        </button>
        <div class="brand-sub">西北好用心 住戶更安心</div>
      </div>
    </section>
    <section class="right">
      <div class="card" id="auth-card">
        <h1 class="card-title">登入</h1>
        <form id="login-form" autocomplete="on">
          <label class="field">
            <div class="field-head">
              <span>電子郵件或手機號碼</span>
              <label class="remember"><input id="remember-me" type="checkbox"> 記住我</label>
            </div>
            <div class="input-wrap">
              <input id="email" type="text" inputmode="text" autocomplete="username" required>
            </div>
          </label>
          <label class="field">
            <div class="field-head">
              <span>密碼</span>
            </div>
            <div class="input-wrap">
              <input id="password" type="password" autocomplete="current-password" required>
              <button type="button" class="toggle-password" id="btn-toggle-password" aria-label="顯示密碼"></button>
            </div>
          </label>
          <button type="submit" class="btn primary" id="btn-login">登入</button>
          <div class="hint" id="auth-hint"></div>
        </form>
      </div>

      <div class="card hidden" id="profile-card">
        <h1 class="card-title">已登入</h1>
        <div class="profile-row">
          <span class="label">使用者</span>
          <span id="profile-email"></span>
        </div>
        <div class="profile-row">
          <span class="label">角色</span>
          <span id="profile-role"></span>
        </div>
        <button type="button" class="btn primary" id="btn-signout">登出</button>
      </div>
    </section>
  </main>


  <script type="module" src="app.js"></script>

  <!-- PWA Install Modal -->
  <div id="pwa-install-modal" class="pwa-modal-overlay">
    <div class="pwa-modal">
      <h3>安裝應用程式</h3>
      <p>將「西北e生活」安裝到您的裝置，享受更流暢的原生體驗！</p>
      <div class="pwa-btns">
        <button id="btn-pwa-cancel" class="btn">稍後再說</button>
        <button id="btn-pwa-install" class="btn primary">立即安裝</button>
      </div>
    </div>
  </div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    const pwaModal = document.getElementById('pwa-install-modal');
    const btnInstall = document.getElementById('btn-pwa-install');
    const btnCancel = document.getElementById('btn-pwa-cancel');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Show the install prompt automatically
      console.log('beforeinstallprompt fired, showing modal');
      pwaModal.classList.add('show');
    });

    btnInstall.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        deferredPrompt = null;
      }
      pwaModal.classList.remove('show');
    });

    btnCancel.addEventListener('click', () => {
      pwaModal.classList.remove('show');
    });

    // Optional: Detect if app is launched in standalone mode
    window.addEventListener('appinstalled', () => {
      console.log('App installed successfully');
      pwaModal.classList.remove('show');
    });
  </script>
</body>
</html>
